<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainBody">
        <div class="head"> ✤✤✤✤✤✤✤✤✤✤✤✤✤✤✤ </div>
        <input type="textarea" class="txt">
        <div id="panel">
            <div class="numbers">
                <input type="button" value="1" class="nums">
                <input type="button" value="2" class="nums">
                <input type="button" value="3" class="nums">
                <input type="button" value="4" class="nums">
                <input type="button" value="5" class="nums">    
                <input type="button" value="6" class="nums">
                <input type="button" value="7" class="nums">
                <input type="button" value="8" class="nums">
                <input type="button" value="9" class="nums">
                <input type="button" value="#" class="nums">
                <input type="button" value="0" class="nums">
                <input type="button" value="." class="nums">
            </div>
            <div class="operators">
                <input type="button" value="+" class="opr">
                <input type="button" value="-" class="opr">
                <input type="button" value="/" class="opr">
                <input type="button" value="*" class="opr">
            </div>
            <div class="controls">
                <input type="button" value="ON" class="ctl">
                <input type="button" value="OFF" class="ctl">
                <input type="button" value="=" class="equal">
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
