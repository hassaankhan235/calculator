<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainBody">
        <div class="head"> ✤✤✤✤✤✤✤✤✤✤✤✤✤✤✤ </div>
        <input type="textarea" class="txt">
        <div id="panel">
            <div class="numbers">
                <input type="button" onclick="Num(1)" class="nums" value="1">
                <input type="button" onclick="Num(2)" class="nums" value="2">
                <input type="button" onclick="Num(3)" class="nums" value="3">
                <input type="button" onclick="Num(4)" class="nums" value="4">
                <input type="button" onclick="Num(5)" class="nums" value="5">    
                <input type="button" onclick="Num(6)" class="nums" value="6">
                <input type="button" onclick="Num(7)" class="nums" value="7">
                <input type="button" onclick="Num(8)" class="nums" value="8">
                <input type="button" onclick="Num(9)" class="nums" value="9">
                <input type="button" onclick="Num(#)" class="nums" value="#">
                <input type="button" onclick="Num(0)" class="nums" value="0">
                <input type="button" onclick="Num(.)" class="nums" value=".">
            </div>
            <div class="operators">
                <input type="button" value="+" class="opr">
                <input type="button" value="-" class="opr">
                <input type="button" value="/" class="opr">
                <input type="button" value="*" class="opr">
            </div>
            <div class="controls">
                <input type="button" value="ON" class="ctl">
                <input type="button" value="OFF" class="ctl">
                <input type="button" value="=" class="equal">
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
